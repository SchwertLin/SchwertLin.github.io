</div><div class="post-excerpt" excerpt-simplify="true"><p>分析一下我们数据集的情况：多菜同盘、混合/覆盖、酱汁漫流、同名食材多烹法外观差异巨大。</p>
<p>在自助餐或学校食堂餐盘的场景下，在CV领域构成了一个独特而复杂的挑战。其核心特征在于，场景是由两类截然不同的视觉元素构成的混合体：一类是离散、可数的物体，例如一块排骨、一个虾仁或一朵西兰花；另一类则是无定形、不可数的区域，例如一摊米饭、一汪酱汁或一盘混合翻炒的蔬菜。这种结构使得传统的图像分割范式难以完全胜任。</p>
