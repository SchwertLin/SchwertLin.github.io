</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> shutil</span><br><span class="line"><span class="keyword">import</span> hashlib</span><br><span class="line"><span class="keyword">from</span> PIL <span class="keyword">import</span> Image</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get_file_hash</span>(<span class="params">file_path</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;计算文件的MD5哈希值，用于比较文件是否相同&quot;&quot;&quot;</span></span><br><span class="line">    hash_md5 = hashlib.md5()</span><br><span class="line">    <span class="keyword">with</span> <span class="built_in">open</span>(file_path, <span class="string">&quot;rb&quot;</span>) <span class="keyword">as</span> f:</span><br><span class="line">        <span class="keyword">for</span> chunk <span class="keyword">in</span> <span class="built_in">iter</span>(<span class="keyword">lambda</span>: f.read(<span class="number">4096</span>), <span class="string">b&quot;&quot;</span>):</span><br><span class="line">            hash_md5.update(chunk)</span><br><span class="line">    <span class="keyword">return</span> hash_md5.hexdigest()</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">convert_to_jpeg</span>(<span class="params">image_path, output_path</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;将图片转换为JPEG格式&quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        img = Image.<span class="built_in">open</span>(image_path)</span><br><span class="line">        <span class="keyword">if</span> img.mode != <span class="string">&#x27;RGB&#x27;</span>:</span><br><span class="line">            img = img.convert(<span class="string">&#x27;RGB&#x27;</span>)</span><br><span class="line">        img.save(output_path, <span class="string">&#x27;JPEG&#x27;</span>, quality=<span class="number">95</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line">    <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">f&quot;转换图片失败 <span class="subst">&#123;image_path&#125;</span>: <span class="subst">&#123;e&#125;</span>&quot;</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">main</span>():</span><br><span class="line">    <span class="comment"># 检查是否提供了正确的参数</span></span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">len</span>(sys.argv) != <span class="number">2</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;请提供主文件夹路径&quot;</span>)</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;使用方法: python image_organizer.py &lt;主文件夹路径&gt;&quot;</span>)</span><br><span class="line">        sys.exit(<span class="number">1</span>)</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 主文件夹路径（从命令行参数获取）</span></span><br><span class="line">    main_folder = sys.argv[<span class="number">1</span>]</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 子文件夹路径</span></span><br><span class="line">    sub_folder = os.path.join(main_folder, <span class="string">&quot;可用图片-网上收集&quot;</span>)</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 检查文件夹是否存在</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(main_folder):</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">f&quot;主文件夹不存在: <span class="subst">&#123;main_folder&#125;</span>&quot;</span>)</span><br><span class="line">        sys.exit(<span class="number">1</span>)</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(sub_folder):</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">f&quot;子文件夹不存在: <span class="subst">&#123;sub_folder&#125;</span>&quot;</span>)</span><br><span class="line">        sys.exit(<span class="number">1</span>)</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 收集主文件夹中的图片文件哈希值，用于去重</span></span><br><span class="line">    main_folder_hashes = &#123;&#125;</span><br><span class="line">    main_image_files = []</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 找出主文件夹中所有图片文件并计算哈希值</span></span><br><span class="line">    <span class="keyword">for</span> file <span class="keyword">in</span> os.listdir(main_folder):</span><br><span class="line">        file_path = os.path.join(main_folder, file)</span><br><span class="line">        <span class="keyword">if</span> os.path.isfile(file_path):</span><br><span class="line">            <span class="comment"># 检查文件扩展名是否为图片格式</span></span><br><span class="line">            ext = os.path.splitext(file)[<span class="number">1</span>].lower()</span><br><span class="line">            <span class="keyword">if</span> ext <span class="keyword">in</span> [<span class="string">&#x27;.jpg&#x27;</span>, <span class="string">&#x27;.jpeg&#x27;</span>, <span class="string">&#x27;.png&#x27;</span>, <span class="string">&#x27;.gif&#x27;</span>, <span class="string">&#x27;.bmp&#x27;</span>]:</span><br><span class="line">                main_image_files.append(file_path)</span><br><span class="line">                main_folder_hashes[get_file_hash(file_path)] = file_path</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 准备重命名子文件夹中的图片，从6290开始</span></span><br><span class="line">    rename_counter = <span class="number">6290</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 处理子文件夹中的图片</span></span><br><span class="line">    processed_files = []</span><br><span class="line">    duplicate_files = []</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">for</span> file <span class="keyword">in</span> os.listdir(sub_folder):</span><br><span class="line">        file_path = os.path.join(sub_folder, file)</span><br><span class="line">        <span class="keyword">if</span> os.path.isfile(file_path):</span><br><span class="line">            ext = os.path.splitext(file)[<span class="number">1</span>].lower()</span><br><span class="line">            <span class="keyword">if</span> ext <span class="keyword">in</span> [<span class="string">&#x27;.jpg&#x27;</span>, <span class="string">&#x27;.jpeg&#x27;</span>, <span class="string">&#x27;.png&#x27;</span>, <span class="string">&#x27;.gif&#x27;</span>, <span class="string">&#x27;.bmp&#x27;</span>]:</span><br><span class="line">                <span class="comment"># 计算文件哈希值，检查是否重复</span></span><br><span class="line">                file_hash = get_file_hash(file_path)</span><br><span class="line">                </span><br><span class="line">                <span class="keyword">if</span> file_hash <span class="keyword">in</span> main_folder_hashes:</span><br><span class="line">                    <span class="comment"># 发现重复文件，加入删除列表</span></span><br><span class="line">                    duplicate_files.append(file_path)</span><br><span class="line">                    <span class="built_in">print</span>(<span class="string">f&quot;发现重复文件，将删除: <span class="subst">&#123;file_path&#125;</span>&quot;</span>)</span><br><span class="line">                    <span class="keyword">continue</span></span><br><span class="line">                </span><br><span class="line">                <span class="comment"># 为文件生成新名称，格式为0006290.jpg</span></span><br><span class="line">                new_file_name = <span class="string">f&quot;<span class="subst">&#123;rename_counter:07d&#125;</span>.jpg&quot;</span></span><br><span class="line">                new_file_path = os.path.join(main_folder, new_file_name)</span><br><span class="line">                </span><br><span class="line">                <span class="comment"># 如果文件已经是JPG/JPEG格式且不需要转换，直接复制</span></span><br><span class="line">                <span class="keyword">if</span> ext <span class="keyword">in</span> [<span class="string">&#x27;.jpg&#x27;</span>, <span class="string">&#x27;.jpeg&#x27;</span>]:</span><br><span class="line">                    shutil.copy2(file_path, new_file_path)</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    <span class="comment"># 转换为JPEG格式</span></span><br><span class="line">                    <span class="keyword">if</span> convert_to_jpeg(file_path, new_file_path):</span><br><span class="line">                        processed_files.append(new_file_path)</span><br><span class="line">                        </span><br><span class="line">                rename_counter += <span class="number">1</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 删除子文件夹中的重复文件</span></span><br><span class="line">    <span class="keyword">for</span> file_path <span class="keyword">in</span> duplicate_files:</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            os.remove(file_path)</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">f&quot;删除重复文件失败 <span class="subst">&#123;file_path&#125;</span>: <span class="subst">&#123;e&#125;</span>&quot;</span>)</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 删除子文件夹</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        shutil.rmtree(sub_folder)</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">f&quot;已删除子文件夹: <span class="subst">&#123;sub_folder&#125;</span>&quot;</span>)</span><br><span class="line">    <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">f&quot;删除子文件夹失败: <span class="subst">&#123;e&#125;</span>&quot;</span>)</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 统计信息</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;\n处理完成!&quot;</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;主文件夹中的图片数量: <span class="subst">&#123;<span class="built_in">len</span>(main_image_files)&#125;</span>&quot;</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;子文件夹中处理的图片数量: <span class="subst">&#123;<span class="built_in">len</span>(processed_files)&#125;</span>&quot;</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;发现并删除的重复图片数量: <span class="subst">&#123;<span class="built_in">len</span>(duplicate_files)&#125;</span>&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
